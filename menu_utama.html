<!DOCTYPE html>

    <div id="tampilan-awal" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f0f8ff;">
        <img src="logo.JPG" style="width: 150px; height: auto; display: block; margin: 0 auto;">
        <h1 style="color: #2e8b57; margin-bottom: 20px; text-align: center;">Warung ChellFood Website Makanan Ramah Tunarungu</h1>
        <marquee behavior="scroll" direction="left" style="background-color: #2e8b57; color: white; padding: 10px; font-size: 18px; font-weight: bold; border-radius: 8px; margin-bottom: 20px;">
            Selamat datang di Warung ChellFood! Website ini mendukung tunarungu dengan menu visual dan bahasa isyarat!

        <p style="color: #555; margin-bottom: 30px;">Pilih menu di bawah untuk melanjutkan:</p>

            <a href="tugas_ujian_akhir.html#warung" style="text-decoration: none; padding: 15px 30px; background-color: #2a9d8f; color: white; font-size: 18px; font-weight: bold; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: background-color 0.3s, transform 0.2s;"

               onmouseover="this.style.backgroundColor='#21867a'; this.style.transform='translateY(-3px)';"
